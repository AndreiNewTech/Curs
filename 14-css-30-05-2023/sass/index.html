Syntactically Awesome Style Sheets SASS

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>SASS</title>
  </head>
  <body>
    <main>
      <section>
        <div class="card">
          <h2 class="card__title">Card Number 1</h2>
          <div class="card__content">
            <p class="card__description">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Asperiores doloribus dolorem obcaecati possimus, perspiciatis
              incidunt maxime soluta illum iusto, ullam iste eaque totam eum
              alias aliquid iure rerum labore sapiente.
            </p>
            <p class="card__author">Andrei D</p>
          </div>
          <button class="card__button">Press me</button>
        </div>
      </section>
    </main>
  </body>
</html>
