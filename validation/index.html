<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form id="user-form">
    <div class="input-container">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" minlength="10" required placeholder=" ">
    </div>
    <div class="input-container">
      <label for="email">Email</label>
      <input type="email" name="email" id="email"  pattern=".+@gmail\.com" title="Must contain 'gmail.com'"  placeholder=" " required/>
    </div>
    <div class="input-container">
      <label for="password">Password</label>
      <input type="password" name="password" id="password"  placeholder=" " required>
    </div>
    <div class="input-container">
      <label for="password">Repeat Password</label>
      <input type="password" name="repassword" id="repassword"  placeholder=" " required>
    </div>
    <button id="register">Register</button>
  </form>


  <script src="./script.js"></script>
</body>
</html>
