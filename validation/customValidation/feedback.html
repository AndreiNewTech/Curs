<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./feedback.css">
</head>
<body>
  <form id="feedbackForm" class="form">
    <label for="feedbackName">Name:</label>
    <input type="text" id="feedbackName" name="feedbackName"  />

    <label for="feedbackPhone">Phone:</label>
    <input type="tel" id="feedbackPhone" name="feedbackPhone"  />

    <label for="feedbackDate">Date Of Service:</label>
    <input type="date" id="feedbackEmail" name="feedbackDate"  />

    <label for="feedbackEmail">Email:</label>
    <input type="email" id="feedbackEmail" name="feedbackEmail"  />

    <label for="feedback">Feedback:</label>
    <textarea id="feedback" name="feedback" rows="4" ></textarea>

    <label for="rating">Rating:</label>
    <select id="rating" name="rating" >
      <option value="">Select Rating</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>

    <button type="submit">Submit Feedback</button>
  </form>
  <script src="./feedback.js"></script>
</body>
</html>
