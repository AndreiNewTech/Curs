<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./register.css">
</head>
<body>
  <div class="registration-form">
    <form action="#" method="post" novalidate>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" minlength="4" required />
  
      <!-- Email pattern (@gmail, @yahoo, @msn) -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"  required pattern=".+@(gmail|yahoo)\.com$" title="Email type not correct" />
  
      <label for="password">Password:</label>
      <!-- Parola de minim  8 caractere, 1 litera mare si o cifra -->
      <input type="password" id="password" name="password" required minlength="8" pattern="(?=.*[A-Z])(?=.*\d).+" title="Must contain at least one uppercase letter and one number"/>
  
      <label>Gender:</label>
      <div class="gender-container">
        <div>
          <input class="gender-radios" type="radio" id="male" name="gender" value="male" required />
          <label for="male" class="radio-label">Male</label>
        </div>
  
        <div>
          <input class="gender-radios" type="radio" id="female" name="gender" value="female" required />
          <label for="female" class="radio-label">Female</label>
        </div>
      </div>

      <div class="terms-container">
        <label id="label-terms" for="terms">I agree to the Terms and Conditions</label>
        <div class="terms-input__container">
          <input type="checkbox" id="terms" name="terms" required />
        </div>
      </div>


      <button class="register-button" type="submit">Register</button>

      <footer class="success-submission" >Your registration was sent</footer>
    </form>
  </div>
</body>
<script src="./register.js"></script>
</html>
