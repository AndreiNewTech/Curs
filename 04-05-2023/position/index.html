<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
</head>
<body>
    <main>
<!--  Position relative -->

        <div class="parent">
            <div class="child">
                Child 1
            </div>
            <div class="child">
                Child 2
            </div>
            <div class="child">
                Child 3
            </div>
        </div>

        <div class="parent-2">
            <div class="child-2">
                text-1
            </div>
            <div class="child-2">
                text-2
            </div>
            <div class="child-2">
                text-3
            </div>
        </div>

<!-- Position absolute-relative  -->

        <div class="parent-3">
            <div class="child-3">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</div>
            <div class="child-3">Quasi culpa animi nostrum dolor laborum odit necessitatibus.</div>
            <div class="child-3">Impedit maxime dolores veritatis sequi quaerat sed explicabo?</div>
            <div class="child-3">Impedit maxime dolores veritatis sequi quaerat sed explicabo?</div>
        </div>
    </main>
</body>
</html>
